{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.surname.label }}<br>
            {{ form.surname(size=32) }}
            
        </p>
        <p>
            {{ form.first_name.label }}<br>
            {{ form.first_name(size=32) }}
            
        </p>
        <p>
            {{ form.last_name.label }}<br>
            {{ form.last_name(size=32) }}
            
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
