{% extends 'base.html' %}

{% block content %}
    <h3>{{ title }}</h3>
    <hr>
    <h4>Список пользователей:</h4>
    {% for user in users %}
    {{ page + loop.index }}
        <img src="{{ user.photo.path }}"><p>{{ user.surname }} {{ user.first_name }} {{ user.last_name }}</p>
        <hr>
    {% endfor %}
{% endblock content %}
